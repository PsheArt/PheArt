<svg width="650" height="220" viewBox="0 0 650 220" xmlns="http://www.w3.org/2000/svg">
    
  <style>    
    .typing-text {
      font-size: 26px;
      fill: #58a6ff;
      opacity: 0;
    }
    
    .cursor {
      animation: blink 1s infinite;
    }
    
    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
  </style>

  <!-- Фон -->
  <rect width="100%" height="100%" rx="25" fill="#0a192f"/>

  <!-- Анимация печатающегося текста -->
  <text x="80" y="60" class="typing-text">
    <image href="https://raw.githubusercontent.com/PsheArt/PheArt/main/assets/octocat-1743395881057.png" 
           x="30" y="30" width="200" height="160" 
           style="border: 2px solid #58a6ff; border-radius: 8px;"/>
    <animate attributeName="opacity" values="0;5" dur="0.5s" fill="freeze"/>
    <animate attributeName="textLength" from="0" to="350" dur="1.5s" fill="freeze"/>
    Software Engineer
    <tspan class="cursor">|</tspan>
  </text>
    
  <text x="80" y="110" class="typing-text">
    <animate attributeName="opacity" values="0;5" dur="0.5s" begin="1.5s" fill="freeze"/>
    <animate attributeName="textLength" from="0" to="350" dur="2s" begin="1.5s" fill="freeze"/>
    Master's student at BSU
    <tspan class="cursor">|</tspan>
  </text>
  
  <text x="80" y="160" class="typing-text">
    <animate attributeName="opacity" values="0;5" dur="0.5s" begin="3.5s" fill="freeze"/>
    <animate attributeName="textLength" from="0" to="350" dur="1.5s" begin="3.5s" fill="freeze"/>
    Programming Teacher
    <tspan class="cursor">|</tspan>
  </text>
</svg>
